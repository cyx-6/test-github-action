name: test

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch or tag to publish (manual run)"
        required: true
  pull_request:
  push:
    branches:
      - main

jobs:
  build_libs:
    strategy:
      matrix:
        arch: ["x86_64", "aarch64"]
        # python-version: ["cp39", "cp310", "cp311", "cp312", "cp313"]
        # torch-version: ["2.4", "2.5", "2.6", "2.7", "2.8", "2.9"]
        python-version: ["cp311"]
        # torch-version: ["2.7"]
        # exclude:
        #   - python-version: "cp39"
        #     torch-version: "2.9"
        #   - python-version: "cp313"
        #     torch-version: "2.4"
        #   - python-version: "cp314"
        #     torch-version: "2.4"
        #   - python-version: "cp314"
        #     torch-version: "2.5"
        #   - python-version: "cp314"
        #     torch-version: "2.6"
        #   - python-version: "cp314"
        #     torch-version: "2.7"
        #   - python-version: "cp314"
        #     torch-version: "2.8"
        include:
          # - cuda-version: cu124
          #   torch-version: "2.4"
          # - cuda-version: cu124
          #   torch-version: "2.5"
          # - cuda-version: cu126
          #   torch-version: "2.6"
          - cuda-version: cu126
            torch-version: "2.7"
          # - cuda-version: cu128
          #   torch-version: "2.8"
          # - cuda-version: cu128
          #   torch-version: "2.9"
    runs-on: ubuntu-latest${{ matrix.arch == 'aarch64' && '-arm64' || '' }}
    container: quay.io/pypa/manylinux_2_28_${{ matrix.arch }}
    steps:
      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
      - name: install cuda toolkit
        run: |
          df . -h
          dnf -y install wget
          wget https://developer.download.nvidia.com/compute/cuda/13.0.2/local_installers/cuda-repo-rhel8-13-0-local-13.0.2_580.95.05-1.${{ matrix.arch }}.rpm > /dev/null 2>&1
          rpm -i cuda-repo-rhel8-13-0-local-13.0.2_580.95.05-1.${{ matrix.arch }}.rpm
          dnf clean all
          dnf -y install cuda-toolkit-13-0
          rm -f cuda-repo-rhel8-13-0-local-13.0.2_580.95.05-1.${{ matrix.arch }}.rpm
          df . -h
      - name: install torch
        run: |
          /opt/python/${{ matrix.python-version }}-${{ matrix.python-version }}/bin/pip3 install torch==${{ matrix.torch-version }} --index-url https://download.pytorch.org/whl/${{ matrix.cuda-version }}
          df . -h
