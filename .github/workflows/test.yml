name: test

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch or tag to publish (manual run)"
        required: true
  pull_request:
  push:
    branches:
      - main

jobs:
  build_libs:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # python-version: ["cp39", "cp310", "cp311", "cp312", "cp313"]
        # torch-version: ["2.4", "2.5", "2.6", "2.7", "2.8", "2.9"]
        python-version: ["cp311"]
        # torch-version: ["2.7"]
        # exclude:
        #   - python-version: "cp39"
        #     torch-version: "2.9"
        #   - python-version: "cp313"
        #     torch-version: "2.4"
        #   - python-version: "cp314"
        #     torch-version: "2.4"
        #   - python-version: "cp314"
        #     torch-version: "2.5"
        #   - python-version: "cp314"
        #     torch-version: "2.6"
        #   - python-version: "cp314"
        #     torch-version: "2.7"
        #   - python-version: "cp314"
        #     torch-version: "2.8"
        include:
          - {os: ubuntu-latest, arch: x86_64, linux_image: manylinux_2_28}
          - {os: ubuntu-24.04-arm, arch: aarch64, linux_image: manylinux_2_28}
          # - cuda-version: cu124
          #   torch-version: "2.4"
          # - cuda-version: cu124
          #   torch-version: "2.5"
          # - cuda-version: cu126
          #   torch-version: "2.6"
          - cuda-version: cu126
            torch-version: "2.7"
          # - cuda-version: cu128
          #   torch-version: "2.8"
          # - cuda-version: cu128
          #   torch-version: "2.9"
    steps:
      - name: install cuda toolkit
        run: |
          df . -h
          dnf config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo
          dnf clean all
          dnf -y install cuda-toolkit-13-0
          dnf clean all
          df . -h
      - name: install torch
        run: |
          df . -h
          ls /opt/python/
          /opt/python/${{ matrix.python-version }}-${{ matrix.python-version }}/bin/pip3 install torch==${{ matrix.torch-version }} --index-url https://download.pytorch.org/whl/${{ matrix.cuda-version }}
          df . -h
