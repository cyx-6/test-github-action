name: test

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch or tag to publish (manual run)"
        required: true
  pull_request:
  push:
    branches:
      - main

jobs:
  x86_64:
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
    steps:
      - uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
      - run: |
          df -h
          docker pull quay.io/pypa/manylinux_2_28_x86_64:latest
          docker run --rm quay.io/pypa/manylinux_2_28_x86_64:latest df -h
  aarch64:
    runs-on: [ubuntu-24.04-arm]
    strategy:
      fail-fast: false
    steps:
      - uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
      - run: |
          df -h
          docker pull quay.io/pypa/manylinux_2_28_aarch64:latest
          docker run --rm quay.io/pypa/manylinux_2_28_aarch64:latest df -h

